<html>
    <head>
        <title>Event handling examples</title>
    </head>
    <body>
        <h2>.onclick</h2>
        <button id="button1" onclick ="clickEvent()">Click me</button>
        <p id="output1"></p>

        <h2>.onmouseover</h2>
        <div id="div1" onmouseover ="hoverEvent()">Hover over me</div>
        <p id="output2"></p>
    

        <h2>.onkeydown</h2>
        <input type ="text" id="input1" onkeydown ="keydownEvent(event)">Click on the box & press some keys</div>
        <p id="output3"></p>
 
        <h2>.onchange</h2>
        <input type ="text" id="input2" onchange ="changeEvent()">Enter something and press Enter</div>
        <p id="output4"></p>
           
    
        <script src="./event_handlers.js"></script>
    </body>
</html>
